name: Master-Docker-Images



on:
  push:
    branches: master
    tags:
      - v*


jobs:

  build:
    runs-on: ubuntu-latest
    environment: loafblog
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - uses: docker/setup-buildx-action@v1

      - name: Maven Install
        run: |
          echo '======= 开始mvn clean ======='
          mvn clean

          echo '======= 开始mvn install&&package ======='
          mvn install -DskipTests=true &&  mvn package -DskipTests=true

      - name: Build vue web
        run: |
          echo '======= 开始构建前端镜像 ======='
          echo '======= 开始构建loafblog_vue ======='
          cd ./loafblog_vue
          npm install
          npm run build
          cd ..

          echo '======= 开始构建loafblog_vue_web ======='
          cd ./loafblog_vue_web
          npm install
          npm run build
          cd ..

      - name: Build Server Images
        run: |
          echo '======= 开始构建后端镜像 ======='
          echo '======= 开始构建loafblog-auth-server ======='
          cd loafblog-auth-server
          mvn docker:build
          cd ..

          echo '======= 开始构建loafblog-blog ======='
          cd loafblog-blog
          mvn docker:build
          cd ..

          echo '======= 开始构建loafblog-gateway ======='
          cd loafblog-gateway
          mvn docker:build
          cd ..

          echo '======= 开始构建loafblog-mail ======='
          cd loafblog-mail
          mvn docker:build
          cd ..

          echo '======= 开始构建loafblog-picture ======='
          cd loafblog-picture
          mvn docker:build
          cd ..

          echo '======= 开始构建loafblog-search ======='
          cd loafblog-search
          mvn docker:build
          cd ..

          echo '======= 开始构建renren-fast ======='
          cd renren-fast
          mvn docker:build
          cd ..


      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: push Images to DockerHub
        run: |
          echo '======= 开始上传镜像 ======='
          echo '======= 开始上传loaf-auth-server ======='
          docker push thciwei/loaf-auth-server

          echo '======= 开始上传loaf-blog ======='
          docker push thciwei/loaf-blog

          echo '======= 开始上传loaf-gateway ======='
          docker push thciwei/loaf-gateway

          echo '======= 开始上传loaf-mail ======='
          docker push thciwei/loaf-mail

          echo '======= 开始上传loaf-picture ======='
          docker push thciwei/loaf-picture

          echo '======= 开始上传loaf-search ======='
          docker push thciwei/loaf-search

          echo '======= 开始上传renren-fast ======='
          docker push thciwei/renren-fast

          echo '=====镜像上传结束====='